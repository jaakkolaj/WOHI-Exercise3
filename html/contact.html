<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="../index.html">About Me</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>
    
    

    <div class="allOfContact">
    <h1 id="contactMeOtsikko">Contact Me</h1>

    <form>
        <fieldset control-id="ControlID-9">
        <br>
          <legend id="contactMeOtsikko">Fill the form</legend>
          <div>
            <label for="exampleInputPassword1" class="form-label mt-4">Name</label>
            <input type="name" class="form-control" id="exampleInputName1" placeholder="Your name" autocomplete="off" control-id="ControlID-10">
          </div>
          <div>
            <label for="exampleInputAge1" class="form-label mt-4">Age</label>
            <input type="age" class="form-control" id="exampleInputAge1" placeholder="Your age" autocomplete="off" control-id="ControlID-12">
          </div>
          <div>
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" control-id="ControlID-11">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. (Maybe)</small>
          </div>
          <div>
            <label for="exampleTextarea" class="form-label mt-4">Message</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" control-id="ControlID-16"></textarea>
          </div>
          <fieldset control-id="ControlID-21">
            <legend class="mt-4">How did you know about my page?</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" control-id="ControlID-22">
              <label class="form-check-label" for="flexCheckDefault">
                Google
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" control-id="ControlID-23">
              <label class="form-check-label" for="flexCheckChecked">
                Friend
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" control-id="ControlID-23">
                <label class="form-check-label" for="flexCheckChecked">
                  From LinkedIn
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" control-id="ControlID-23">
                <label class="form-check-label" for="flexCheckChecked">
                  Other
                </label>
              </div>
          </fieldset>
          <button type="submit" class="btn btn-primary" id="IDsubmit">Submit</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
